<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungle Escape Game</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dice-style.css">
</head>
<body>
  <main class="game">
    <h1>Jungle Escape</h1>

    <section class="board" id="board" aria-label="Game board"></section>

    <div class="dice-container">
        <section class="dice">
          <div class="face one"></div>
          <div class="face two"></div>
          <div class="face three"></div>
          <div class="face four"></div>
          <div class="face five"></div>
          <div class="face six"></div>
        </section>
        <button class="reset-button">Reset</button>
    </div>
    <section class="piece-container" aria-label="Starting area"></section>

    <p class="status" id="status">Piece is in start area. Roll 6 to enter tile 1.</p>
  </main>
  <script src="dice-script.js"></script>
  <script src="script.js"></script>
</body>
</html>
